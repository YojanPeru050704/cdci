_schema-version: 3.3.0
ID: cdci
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - cp -r db/csv gen/srv/srv/csv
        - cp -r db/csv gen/srv/csv
modules:
  - name: cdci-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      disk-quota: 1GB
      memory: 1GB
    build-parameters:
      ignore: ["node_modules/"]
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cdci-auth

  - name: cdci-ui
    type: nodejs
    path: app
    parameters:
      keep-existing-routes: true
      disk-quota: 1GB
      memory: 1GB
      buildpack: nodejs_buildpack
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: cdci-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: cdci-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cdci-${org}-${space}
        tenant-mode: dedicated
